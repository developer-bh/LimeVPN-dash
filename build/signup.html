<!DOCTYPE html>
<html>
<head lang="ru">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="theme-color" content="#fff">
    <title>LimeVPN</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <!--Fonts-->
    <link rel="stylesheet" type="text/css" href="../build/fonts/fonts.css" />
    <!-- Styles -->
    <link rel="stylesheet" href="css/main.css">
    <!-- bower:css -->
    <link rel="stylesheet" href="../build/bower_comp/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="../build/bower_comp/components-font-awesome/css/all.css" />
    <!-- endbower -->
</head>
<body>

<!--begin signup-->
<section class="signup">
    <div class="row height_100vh">
        <div class="signup__item col-12 col-md-6 d-flex justify-content-center align-items-end flex-column">
            <h1 class="text-right signup__title mb-5">Say goodbye to blocked <br> websites and content</h1>
            <img src="img/img_signup.png" alt="Image" />
        </div>
        <div class="signup__item col-12 col-md-6 d-flex justify-content-center align-items-start flex-column">
            <img class="logo" src="img/logo_limevpn.svg" alt="Logo" />
            <a href="#/">
                <img class="btn_google" src="img/btn_google.png" alt="Google" />
            </a>
            <p class="signup__text font_24 color_grey">Or use your work email to sign up</p>
            <form class="signup__form">
                <label for="signup_email" class="color_blue">
                    Email
                    <input id="signup_email" type="email" placeholder="name@company.com">
                </label>
                <input class="btn_blue" type="submit" value="Sign Up">
            </form>
            <p class="font_20 color_grey">Allready have an account, <a class="color_blue" href="signin.html">Sign in.</a></p>
        </div>
    </div>
</section>
<!--end signup-->

<!-- bower:js -->
<script src="../build/bower_comp/jquery/dist/jquery.js"></script>
<script src="../build/bower_comp/popper.js/dist/umd/popper.js"></script>
<script src="../build/bower_comp/bootstrap/dist/js/bootstrap.js"></script>
<script src="../build/bower_comp/chart.js/dist/Chart.js"></script>
<!-- endbower -->
<!-- Scripts -->
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
